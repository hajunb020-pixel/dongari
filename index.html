<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>화학 실험실 게임</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
  <h1>⚗️ 화학 실험실 게임 ⚗️</h1>

  <div id="startModal" class="modal">
    <h2>게임 설명</h2>
    <p id="modalText">게임 설명</p>
    <button id="startBtn">게임 시작</button>
  </div>

  <p class="score">점수: <span id="score">0</span></p>
  <p class="timer">남은 시간: <span id="timer">60</span>초</p>
  <canvas id="gameCanvas" width="280" height="420"></canvas>
  <div class="info-box" id="infoBox">먹은 원소 정보가 여기에 표시됩니다.</div>

  <div class="mobile-controls">
    <button id="leftBtn">⬅️</button>
    <button id="rightBtn">➡️</button>
  </div>

  <button id="restartBtn">다시 시작</button>

  <div class="leaderboard">
    <h2>🏆 점수판</h2>
    <ol id="scoreList"></ol>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
